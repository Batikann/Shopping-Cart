<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-blue-300 h-full flex justify-center items-center  p-10">
    <div class="container">
        <div class="card-container">
           <div class="card">
            <div class="img-box">
                <img src="/imgs/airpods max.jpg" alt="" class="w-1/2">
            </div>
            <div class="info">
                <p class="product-name">Airpods Max</p>
                <p class="price">500$</p>
            </div>
            <div class="flex justify-end">
                <button class="btn">Add to Cart</button>
            </div>
           </div>
           <div class="card">
            <div class="img-box">
                <img src="/imgs/jbl kulaklık.jpg" alt="" class="w-1/2">
            </div>
            <div class="info">
                <p class="product-name">Jbl 510T Kulaklık</p>
                <p class="price">50$</p>
            </div>
            <div class="flex justify-end">
                <button class="btn">Add to Cart</button>
            </div>
           </div>
           <div class="card">
            <div class="img-box">
                <img src="/imgs/2.nesil airpod.jpg" alt="" class="w-7/12">
            </div>
            <div class="info">
                <p class="product-name">Airpods 2.Nesil</p>
                <p class="price">250$</p>
            </div>
            <div class="flex justify-end">
                <button class="btn">Add to Cart</button>
            </div>
           </div>

        </div>
        <div class="overflow-auto rounded-lg shadow">
            <table class="w-full mt-10">
                <thead class="bg-gray-50 border-b-2 border-gray-200">
                    <tr>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Image</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Item Name</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Qty</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Sub total</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Remove</th>
                    </tr>
                  <tr></tr>
                  <tr></tr>
                  <tr></tr>
                  <tr></tr>
                  <tr></tr>
                </thead>
                <tbody>
                    <tr class="bg-gray-50">
                        <td class="p-3 text-sm text-gray-700"><img src="/imgs/airpods max.jpg" alt="" class="w-28"></td>
                        <td class="p-3 text-2xl text-gray-700 font-bold">Airpods Max</td>
                        <td class="p-3 text-sm text-gray-700"><input type="number" class="qty" value="1"></td>
                        <td class="p-3 text-2xl text-gray-700 font-extrabold">500$</td>
                        <td class="p-3 text-sm text-gray-700"><button class="remove-btn">Remove</button></td>
                    </tr>
                </tbody>
             </table>
        </div>
    </div>
    
    
</body>
</html>
